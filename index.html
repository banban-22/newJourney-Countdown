<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/d73e9f0778.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="time-setting" id="time-setting">
        <h1 class="timer-heading">Please set a Date for your New Journey</h1>
        <form action class="form" id="inputForm">
          <input id="endtime" type="date" placeholder="yyyy-mm-dd" />
          <button type="submit" class="btn" id="start-count">Start</button>
        </form>
      </div>

      <!-- Countdown -->
      <div class="countdown-container" id="countdown-container" hidden>
        <h1 class="countdown-heading">Until New Beginning...</h1>

        <ul>
          <li><span>00</span>Days</li>
          <li><span>00</span>Hours</li>
          <li><span>00</span>Minutes</li>
          <li><span>00</span>Seconds</li>
        </ul>
        <button id="countdown-reset">Reset</button>
      </div>

      <!-- Complete Page -->
      <div class="complete-container" id="complete-container" hidden>
        <video
          src="Fireworks.mp4"
          class="complete-background"
          loop
          muted
          autoplay
        ></video>
        <div class="video-overlay"></div>
        <div class="complete-content">
          <h1 class="complete-heading">Your New Journey Starts!</h1>
          <button id="complete-button">New Countdown</button>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
